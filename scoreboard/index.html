<!doctype html>
<html>
    <head>
        <title>Scoreboard</title>
        <script type="text/javascript" src="/lib/knockout/knockout-2.2.1.debug.js"></script>
        <script type="text/javascript" src="/lib/jquery/jquery-1.10.1.js"></script>
        <script type="text/javascript" src="/shared/data.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="scoreboard.js"></script>
        <link rel="stylesheet" href="scoreboard.css" type="text/css">
    </head>
    <body>
        <h1>The Great Pictionary Challenge</h1>
        <div class="message" data-bind="visible: gameMessage, text: gameMessage"></div>
        <canvas id="drawingCanvas" data-bind="attr: { width: drawingWidth, height: drawingHeight }">
		</canvas>
        <div class="player-card" data-bind="foreach: players">
            <div class="score" data-bind="text: score"></div>
            <div class="name" data-bind="text: name"></div>
            <div class="guess" data-bind="text: latestGuess"></div>
        </div>
    </body>
</html>
